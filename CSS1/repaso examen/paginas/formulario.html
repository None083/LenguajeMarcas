<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <link href="" rel="shortcut icon"/>
</head>
<body>
  <form action="../index_lista.html" method="post">
    <fieldset>
      <legend>Datos Personales</legend>
      <table>
        <tr>
          <td><label for="nombre">Nombre:</label></td>
          <td><input type="text" name="nombre" id="nombre"/></td>
        </tr>
        <tr>
          <td>Sexo:</td>
          <td><input type="radio" name="sexo" value="hombre" id="hombre" checked/>
            <label for="hombre">Hombre</label>
            <input type="radio" name="sexo" value="mujer" id="mujer"/>
            <label for="mujer">Mujer</label>
          </td>
        </tr>
        <tr>
          <td>Vehículos:</td>
          <td><input type="checkbox" name="vehiculos" value="bici" id="bici"/>
            <label for="bici">Bici:</label>
            <input type="checkbox" name="vehiculos" value="coche" id="coche"/>
            <label for="coche">Coche:</label>
          </td>
        </tr>
        <tr>
          <td>Bebida:</td>
          <td>
          <select size="3">
            <option value="1">Agua</option>
            <option value="2">Vino</option>
            <option value="3" selected>Cerveza</option>
          </select>
        </td>
       </tr>
        <tr>
          <td><label for="comentarios">Comentarios:</label></td>
          <td><textarea name="comentarios" id="comentarios" cols="40" rows="4"></textarea></td>
        </tr>
      </table>
      <input type="submit" name="inicio" value="Pág. Inicio"/>
    </fieldset>
  </form>
</body>
</html>
